<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark app-navbar">
    <a class="navbar-brand" routerLink="home">
      <img src="assets/img/redhat.svg" width="112" class="d-inline-block align-top" alt="redhat logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="home/card" routerLinkActive="current">
            <fa-icon [icon]="cardIcon"></fa-icon>&nbsp;&nbsp;Card
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="home/table" routerLinkActive="current">
            <fa-icon [icon]="tableIcon"></fa-icon>&nbsp;&nbsp;Table
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown placement="bottom right">
          <a class="nav-link dropdown-toggle" href role="button" aria-haspopup="true" aria-expanded="false"
             dropdownToggle (click)="false">
            <fa-icon [icon]="flagIcon"></fa-icon>
            <span class="badge" *ngIf="messageHistory.length > 0">{{messageHistory.length}}</span>
          </a>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
            <li role="menuitem" *ngFor="let item of messageHistory">
              <a class="dropdown-item">
                <fa-icon [icon]="item.class"></fa-icon> {{item.msg}}
              </a>
            </li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem">
              <a class="dropdown-item app-nav-action" (click)="messageService.clear();">
                <fa-icon [icon]="eraseIcon"></fa-icon> Clear Messages
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown" dropdown placement="bottom right">
          <a class="nav-link dropdown-toggle" href role="button" aria-haspopup="true" aria-expanded="false"
             dropdownToggle (click)="false">
            <fa-icon [icon]="userIcon"></fa-icon>
            {{username}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" *dropdownMenu>
            <a class="dropdown-item app-nav-action">
              <fa-icon [icon]="logoutIcon"></fa-icon> Logout
            </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
