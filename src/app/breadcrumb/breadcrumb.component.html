<ol class="breadcrumb border-0 m-0 px-0 px-md-3">
  <li
    *ngFor="
      let breadcrumb of (breadcrumbs | async);
      let last = last;
      let first = first
    "
    class="breadcrumb-item"
    [ngClass]="{ active: last }"
  >
    <a *ngIf="!last" [routerLink]="[breadcrumb.url]">
      {{ breadcrumb.label }}
    </a>
    <span *ngIf="last"> {{ breadcrumb.label }} </span>
  </li>
</ol>
