<div class="row">
  <div class="col-sm-12">
    <div class="card mb-3">
      <div class="card-header">Comments</div>
      <div class="card-body">
        <div class="form-group card-text">
          <button type="button" class="btn btn-primary" (click)="load()"><i class="fa fa-refresh"></i>&nbsp;Load</button> &nbsp;
          <button type="button" class="btn btn-secondary" (click)="clear()"><i class="fa fa-eraser"></i>&nbsp;Clear</button>
        </div>
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" width="100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Post-ID</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Body</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let comment of comments">
                <td>{{ comment.id }}</td>
                <td>{{ comment.postId }}</td>
                <td>{{ comment.name }}</td>
                <td>{{ comment.email }}</td>
                <td>{{ comment.body }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
