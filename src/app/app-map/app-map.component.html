<div class="card-deck">
  <div class="card">
    <div class="card-header">Map</div>
    <div class="card-body">
      <div class="app-map" leaflet [leafletOptions]="options" [leafletLayersControl]="layersControl" (leafletMapReady)="onMapReady($event)">
        <div [leafletLayer]="geojsonLayer"></div>
        <div [leafletLayer]="drawItems"></div>
      </div>
    </div>
  </div>
</div>
