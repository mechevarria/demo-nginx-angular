<div *ngIf="route.children.length ===0">
  <div class="row">
    <div class="col-lg-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h4 class="card-title">Primary card title</h4>
          <p class="card-text">
            <a target="_blank" href="https://www.openshift.com/products/container-platform/" role="button">
              <img src="assets/img/openshift.svg" width="150" alt="openshift">
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card text-white bg-info mb-3">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h4 class="card-title">Info card title</h4>
          <p class="card-text">
            <a target="_blank" href="https://www.openshift.com/products/container-platform/" role="button">
              <img src="assets/img/openshift.svg" width="150" alt="openshift">
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card bg-light mb-3">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h4 class="card-title">Light card title</h4>
          <p class="card-text">
            <a target="_blank" href="https://www.openshift.com/products/container-platform/" role="button">
              <img src="assets/img/openshift.svg" width="150" alt="openshift">
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
